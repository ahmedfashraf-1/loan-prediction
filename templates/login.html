<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login — Credit Risk</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:"Inter",sans-serif;

  background: rgba(0,0,0,0.65) url("static/backgound.jpeg") center/cover no-repeat;
  background-blend-mode:darken;
}

/* —— FORM CARD —— */
.form-card{
  width:520px;
  padding:50px 48px;
  border-radius:26px;

  background:rgba(15,15,22,0.55);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.14);
  box-shadow:
      0 25px 70px rgba(0,0,0,0.65),
      inset 0 0 40px rgba(255,255,255,0.03);

  position:absolute;
  left:11%;
  animation:fadeIn .9s ease-out;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px);}
  to{opacity:1;transform:translateY(0);}
}

.form-card h1{
  font-size:36px;
  font-weight:800;
  color:white;
}
.subtitle{
  margin-top:6px;
  margin-bottom:26px;
  color:#cbd5e1;
  font-size:15px;
}

/* Alerts */
.alert{
  padding:12px 14px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  margin-bottom:12px;
  color:white;
}
.alert.error{background:#dc2626;}
.alert.success{background:#16a34a;}

/* Inputs */
label{
  display:block;
  color:#e5e7eb;
  font-weight:600;
  margin-top:18px;
}
input{
  width:100%;
  padding:15px 16px;
  margin-top:6px;

  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.20);
  border-radius:14px;
  color:white;
  font-size:15px;
  transition:.2s;
}
input:focus{
  border-color:#60a5fa;
  box-shadow:0 0 0 3px rgba(96,165,250,0.4);
  transform:translateY(-2px);
}

/* —— BUTTON —— */
button{
  margin-top:32px;
  width:100%;
  padding:15px;

  border:none;
  border-radius:14px;
  cursor:pointer;

  background:linear-gradient(135deg,#3b82f6,#1d4ed8);
  box-shadow:0 15px 45px rgba(59,130,246,0.45);

  color:white;
  font-size:17px;
  font-weight:700;
  transition:.25s;
}
button:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 55px rgba(59,130,246,0.6);
}

/* Footer */
.footer{
  margin-top:20px;
  color:#cbd5e1;
  font-size:14px;
}
.footer a{
  color:#fbbf24;
  font-weight:700;
  text-decoration:none;
}

/* FLOAT animation for images */
@keyframes softFloat {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* —— RIGHT IMAGE —— */
.right-image{
  position:absolute;
  right:0%;
  top:20%;
  transform:translateY(-50%);
  width:850px;
  opacity:0.97;

  animation: softFloat 5s ease-in-out infinite;
}

</style>
</head>

<body>

<div class="form-card">

  <h1>SIGN IN</h1>
  <p class="subtitle">Access your credit risk dashboard</p>

  {% if error %}
  <div class="alert error">{{ error }}</div>
  {% endif %}
  {% if success %}
  <div class="alert success">{{ success }}</div>
  {% endif %}

  <form method="post" action="/login">
    <label>Email</label>
    <input type="email" name="email" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <div class="footer">
    Don't have an account? <a href="/register">Create one</a><br>
    <a href="/">Back to Home</a>
  </div>
</div>

<img src="/static/risk.png" class="right-image">

</body>
</html>
