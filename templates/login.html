<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login â€” Credit Risk</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body{background:#0b0b0b;color:#fff;font-family:Inter,Arial,sans-serif;padding:28px}
.container{max-width:520px;margin:0 auto}
.card{background:#111;padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
h1{color:#E3B84B;margin:0 0 8px 0}
label{display:block;color:#cfcfcf;margin-top:12px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#0b0b0b;color:#fff}
button{margin-top:16px;background:linear-gradient(90deg,#ff6b6b,#ff3b3b);border:none;padding:10px 14px;border-radius:10px;color:#fff;font-weight:700;width:100%}
.note{color:#bdbdbd;margin-top:10px}
.error{background:#3b0f0f;padding:10px;border-radius:8px;color:#fff;margin-top:10px}
.success{background:#0f3b1f;padding:10px;border-radius:8px;color:#fff;margin-top:10px}
a { color:#E3B84B }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Sign in</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Password</label>
      <input type="password" name="password" required />
      <button type="submit">Login</button>
    </form>

    <p class="note">Don't have an account? <a href="/register">Create one</a></p>
    <p class="note"><a href="/">Back to Home</a></p>
  </div>
</div>
</body>
</html>
